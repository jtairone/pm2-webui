<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuração Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Configuração Inicial</h2>
            <p class="text-muted mb-4">Crie o primeiro usuário administrador</p>
            
            <% if (setup.error) { %>
              <div class="alert alert-danger"><%= setup.error %></div>
            <% } %>
            
            <form method="POST" action="/setup">
              <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="<%= setup.username %>" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirme a senha</label>
                <input type="password" class="form-control" id="confirmPassword" 
                       name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Criar Usuário</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
